<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="maindiv">
    <h1>Metric/Imperial Unit Conversion</h1>
    <input type="text" id="input">
    <button id="btn">Convert</button>
    </div>
<div id="main2">
    <div class="secondarycont">
        <h1>Length(Meter/Feet)</h1>
        <p  class="para"  id="meterTofeet">1 Meter = 3.281 Feet</p>
        <p  class="para" id="feetTometer">1 Feet = 0.3048</p>
    </div >
    <div class="secondarycont">
        <h1>Volume(liter/Gallons)</h1>
        <p  class="para" id="literTogallon">1 liter = 0.264 Gallons</p>
        <p class="para"  id="gallontoleter">1 gallons = 3.7878 liter</p>
    </div>
    <div class="secondarycont">
        <h1>Mass(Kilogram/Pounds)</h1>
        <p  class="para" id="kilotopound">1 Kilogram = 2.204 Pounds</p>
        <p  class="para" id="poundtokilo">1 Pounds = 0.4537 Kilogram</p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
